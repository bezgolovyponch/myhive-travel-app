spring.application.name=myhive-backend
# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/myhive_db}
spring.datasource.username=${DB_USERNAME:myhive_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api
# CORS Configuration (for production)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}
spring.web.cors.allowed-methods=GET,POST,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
# Rate Limiting
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:1MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:1MB}
# Logging (production)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.com.myhive.backend=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Google Sheets Configuration
google.sheets.credentials.path=${GOOGLE_SHEETS_CREDENTIALS_PATH}
google.sheets.spreadsheet.id=${GOOGLE_SHEETS_SPREADSHEET_ID}
