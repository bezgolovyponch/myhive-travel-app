spring.application.name=myhive-backend
# Database configuration will be set via environment variables
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Server Configuration
server.port=8080
# CORS Configuration (for development)
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
# Rate Limiting
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
# Logging (development)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.com.myhive.backend=DEBUG
# Google Sheets Configuration
google.sheets.enabled=false
google.sheets.credentials-path=${GOOGLE_SHEETS_CREDENTIALS_PATH:}
google.sheets.spreadsheet-id=${GOOGLE_SHEETS_SPREADSHEET_ID:}
google.sheets.application-name=MyHive Travel App
# Email Configuration (Development)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
# Application Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=false
management.health.db.enabled=true
