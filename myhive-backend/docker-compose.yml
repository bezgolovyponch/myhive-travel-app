services:
  postgres:
    image: postgres:16-alpine
    container_name: myhive-postgres
    environment:
      POSTGRES_DB: myhive_db
      POSTGRES_USER: myhive_user
      POSTGRES_PASSWORD: myhive_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - myhive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myhive_user -d myhive_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myhive-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/myhive_db
      SPRING_DATASOURCE_USERNAME: myhive_user
      SPRING_DATASOURCE_PASSWORD: myhive_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SERVER_PORT: 8080
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - myhive-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  myhive-network:
    driver: bridge
