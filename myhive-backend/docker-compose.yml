version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: myhive-postgres
    environment:
      POSTGRES_DB: myhive_db
      POSTGRES_USER: myhive_user
      POSTGRES_PASSWORD: myhive_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myhive_user -d myhive_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
